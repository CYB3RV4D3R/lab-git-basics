apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-git-basics
spec:
  content:
    files: github.com/CYB3RV4D3R/lab-git-basics
    image: docker.io/cpauley/cpauley-repo:dso-container
  description: A basic Git course
  difficulty: beginner
